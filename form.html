<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Pottery - ClayCraft</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(#fffaf6, #fceee3);
      color: #333;
      margin: 0;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      background-color: #b47458;
      color: white;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 5;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #b47458;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #d68a65;
    }
    footer {
      text-align: center;
      margin-top: 20px;
    }
    .doodle {
      position: absolute;
      width: 60px;
      opacity: 0.6;
      animation: float 10s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Order Your Cute Pottery</h1>
  </header>

  <img src="https://cdn-icons-png.flaticon.com/512/7662/7662434.png" class="doodle" style="top:80px; left:40px;">
  <img src="https://cdn-icons-png.flaticon.com/512/7662/7662446.png" class="doodle" style="bottom:100px; right:60px;">

  <form id="orderForm" action="thankyou.html" method="GET">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="product">Select Product:</label>
    <select id="product" name="product" required>
      <option value="">Choose...</option>
      <option>Rustic Vase</option>
      <option>Clay Bowl</option>
      <option>Tea Cup</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="10" required>

    <button type="submit">Submit Order</button>
  </form>

  <footer>
    <a href="index.html">‚Üê Back to Home</a>
  </footer>

  <script>
    document.getElementById("orderForm").addEventListener("submit", () => {
      alert("Thank you for your order üíñ");
    });
  </script>
</body>
</html>
